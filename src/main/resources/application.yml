spring:
  application:
    name: intelligent-support-assistant
  
  profiles:
    active: dev
  
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  ai:
    bedrock:
      aws:
        region: ${AWS_REGION:us-east-1}
        access-key: ${AWS_ACCESS_KEY_ID:}
        secret-key: ${AWS_SECRET_ACCESS_KEY:}
      anthropic:
        chat:
          enabled: true
          model: anthropic.claude-3-sonnet-20240229-v1:0
          options:
            temperature: 0.1
            max-tokens: 1000
      titan:
        embedding:
          enabled: true
          model: amazon.titan-embed-text-v1
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4-turbo-preview
          temperature: 0.1
          max-tokens: 1000
      embedding:
        model: text-embedding-3-small

weaviate:
  scheme: ${WEAVIATE_SCHEME:http}
  host: ${WEAVIATE_HOST:localhost:8080}
  api-key: ${WEAVIATE_API_KEY:}
  class-name: SupportDocument

elasticsearch:
  host: ${ELASTICSEARCH_HOST:localhost:9200}
  username: ${ELASTICSEARCH_USERNAME:}
  password: ${ELASTICSEARCH_PASSWORD:}

document:
  chunking:
    chunk-size: 800
    chunk-overlap: 100

hybrid-search:
  vector-weight: 0.6
  keyword-weight: 0.4
  rrf-k: 60
  use-reranking: true

reranker:
  enabled: true
  top-k: 10

query:
  use-hybrid-search: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.support: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:supportdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.support: DEBUG
    org.springframework.ai: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: INFO
    com.support: INFO
