spring:
  main:
    allow-bean-definition-overriding: true
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  ai:
    openai:
      api-key: test-key

weaviate:
  scheme: http
  host: localhost:8080
  api-key: 
  class-name: SupportDocument

document:
  chunking:
    chunk-size: 800
    chunk-overlap: 100

logging:
  level:
    root: WARN
    com.support: INFO
